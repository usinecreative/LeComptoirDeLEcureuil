    admins:
        category:
            entity: BlueBear\CmsBundle\Entity\Category
            form: BlueBear\CmsBundle\Form\Type\CategoryType
            actions:
                batch: ~
                create: ~
                edit: ~
                delete: ~
                list:
                    title: cms.category.list
                    fields:
                        id: ~
                        name: ~
                        publicationStatus:
                            type: mapped
                            options:
                                map:
                                    0: Published
                                    1: Draft
                        articles:
                            type: count
                        displayInHomepage:
                            type: boolean
                        _delete: ~
                    order:
                        updatedAt: desc
