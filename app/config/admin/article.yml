lag_admin:
    admins:
        article:
            entity: BlueBear\CmsBundle\Entity\Article
            form: BlueBear\CmsBundle\Form\Type\ArticleType
            actions:
                list:
                    title: cms.article.list
                    order:
                        - {field: publicationDate, order: desc}
                    menus:
                        top:
                            items:
                                create:
                                    admin: article
                                    action: create
                                    icon: fa fa-plus
                    fields:
                        id: ~
                        title:
                            type: link
                            options:
                                length: 40
                                route: cms.article.edit
                                parameters: {id: ~}
                        category: ~
                        author: ~
                        publicationStatus: ~
                        publicationDate: {type: date, options: {format: d/m/Y}}
                        updatedAt: {type: date, options: {format: '\L\e d/m/Y Ã  h:i:s'}}
                        _actions:
                            type: collection
                            options:
                                _edit:
                                    type: action
                                    options:
                                        title: cms.menu.edit
                                        route: cms.article.edit
                                        parameters: {id: ~}
                                        icon: pencil
                                _delete:
                                    type: action
                                    options:
                                        title: cms.menu.delete
                                        route: cms.article.delete
                                        parameters: {id: ~}
                                        icon: remove
                create: ~
                edit:
                    menus:
                        top:
                            items:
                                preview:
                                    text: cms.article.preview
                                    route: bluebear.cms.article.preview
                                    parameters: {id: ~}
                                    icon: fa fa-eye
                                    attr:
                                        target: _blank

                delete: ~
