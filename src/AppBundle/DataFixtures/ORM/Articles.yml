BlueBear\CmsBundle\Entity\Article:
    articles{1..500}:
        title: <realText(200, 2)>
        canonical (unique): <url()>
        publicationStatus: <numberBetween(0,2>
        publicationDate: <dateTime()>
        content: <realText(2500, 2)>
        category: '@category*'
        author: '@user*'
        isCommentable: true
        slug (unique): <slug()>
