AppBundle\Entity\Partner:
    edition_mnemos:
        name: Edition Mnemos
        description: >
            Les éditions Mnémos sont une maison d'édition française fondée le 1er février 1996 par Stéphane Marsan (fondateur des éditions Bragelonne) et Frédéric Weil, venant tous deux de l'univers du jeu de rôle. À l'origine, Mnémos avait été créé afin de publier des romans inspirés d'univers de jeux de rôle.

            La politique initiale était de promouvoir une nouvelle génération d'écrivains français de fantasy. Parmi les auteurs publiés, nous pouvons retrouver Pierre Grimbert, Johan Heliot, Fabrice Colin, Mathieu Gaborit, GD Arthur, Fabien Cerutti…

            Depuis sa fondation, la politique de la maison a évolué, avec une augmentation du nombre de traductions avec par exemple David Gemmell ou encore Robin Hobb.

            Il est à noter que les éditions Mnémos (dont environ les deux tiers de la production sont consacrés à des auteurs francophones), garde sa vocation de découvreur avec notamment la création en 2009 de la collection Dédales dont le but est de révèler et promouvoir de nouvelles plumes, de nouveaux styles, et de s’affranchir d’une littérature de l’imaginaire conventionnelle.

            Depuis fin 2012, cet éditeur appartient au collectif des Indés de l'Imaginaire, avec les maisons Les Moutons électriques et ActuSF.
        baseline: 'Mnémos, éditeur d’imaginaire depuis 1996 et membre fondateur des Indés de l’imaginaire.'
        slug: editions-mnemos
        website: http://www.mnemos.com/

    edition_chat_noir:
        name: Editions du Chat Noir
        description: >
            Les éditions du Chat Noir sont une maison d'édition indépendante basée à en Charente. Elle est spécialisée dans le fantastique et le steampunk.

            Fondée par Cécile Guillot sous un statut associatif en 2011, elle devient rapidement une société à part entière suite aux succès de Réminiscences, premier tome de la série Les Larmes Rouges de Georgia Caldera. Fin 2012, les éditions du Chat Noir changent de statut et deviennent une société, dirigée par Cécile Guillot et Mathieu Guibé.

            Les cinq collections des éditions du Chat Noir ont vocation à explorer différentes nuances des genres fantastique et steampunk. Chacune est identifiable par la couleur de la gemme sur la quatrième de couverture :
            Griffe Sombre (gemme noire) pour le fantastique gothique.
            Féline (gemme rouge) pour l'urban fantasy et la bit-lit.
            Cheshire (gemme violette) pour le young adult.
            Black Steam (gemme verte) pour le steampunk et la gaslamp fantasy.
            Graphicat (gemme blanche) pour les artbooks et les livres illustrés.
        baseline: Editions du Chat Noir, maison spécialisée dans la littérature de l'imaginaire...
        slug: edition-chat-noir
        website: http://www.editionsduchatnoir.com/

    edition_actu_sf:
        name: Edition ActuSF
        description: >
            Les éditions ActuSF sont nées en 2003 à la suite du webzine du même nom.
            ActuSF est spécialisé dans la publication de petits recueils de nouvelles ou de romans courts (novellas) dans les domaines de la science-fiction, du fantastique et de la fantasy.

            Depuis 2007, les publications se sont accélérées avec une dizaine de titres par an, dont la plupart sont d’auteurs français dans la collection des Trois Souhaits comme Sylvie Lainé, Jean-Marc Ligny, Etienne Barillier, Arthur Morgan, Jean-Michel Calvez ou dernièrement Karim Berrouka et Jean-Laurent Del Socorro.

            En 2010, les éditions ActuSF ont lancé une nouvelle collection Perles d'Épice, destinée aux auteurs étrangers avec entre autre la publication de titres de Robert Silverberg, Nancy Kress et George R. R. Martin.

            Enfin depuis 2013, ils ont fondé le collectif des Indés de l'imaginaire avec les éditions Mnémos et Les Moutons électriques. Ils partagent notamment ensemble la collection de poche Hélios et sa déclinaison polar Hélios Noir. Dernier rebondissement en 2016 avec le lancement de la série jeunesse : Aventures à Guédelon de Danielle Martinigol.

            La direction éditoriale des éditions ActuSF est assurée par Éric Holstein, Jérôme Vincent, Marie Marquez et Charlotte Volper.
        baseline: ActuSF est un webzine francophone consacré à l'actualité des littératures
        slug: edition-actusf
        website: http://www.editions-actusf.fr/

    edition_bourdonaye:
        name: Edition Bourdonnaye
        description: >
            Jeune maison d’édition fondée en 2011, La Bourdonnaye, suit ses coups de cœur et aime découvrir de nouveaux talents. La Bourdonnaye développe une ligne éditoriale généraliste très vaste autour d’auteurs français dont les styles et les univers illuminent ses collections :
            « Pulp » : format novateur de feuilletons littéraires conçus comme des séries télé, avec des épisodes écrits pour un temps de lecture de 15 à 20 minutes, des saisons de 6 épisodes chacune et chaque saison disponible en version intégrale. Pulp offre donc la possibilité d’une lecture par petites plages horaires, collant au rythme de vie de nombreux lecteurs.
            « Fictions » : littérature générale.
            « Intrigues » : romans noirs, thrillers, polars.
            « Imaginaires » : fantasy, science-fiction.
            « Tous publics » : jeunesse.
            « AEGE » : guerre et intelligence économique.
            « Réflexions » : essais.
            « Documents » : comme son nom l’indique.
            « Carré philo » : philosophie.
            « Adultes » : littérature érotique, la petite nouvelle lancée en 2016.
            Les éditions La Bourdonnaye sont également propriétaires de la librairie en ligne Didactibook.
        baseline: La French touch de la littérature
        slug: edition-bourdonnaye
        website: http://www.labourdonnaye.com/

    librairie_trollune:
        name: Trollune
        description: >
            Trollune, Boutique de l’Imaginaire à Lyon est à la fois une librairie spécialisée dans la science-fiction
            (et les genres qui en découlent, fantasy, horreur, fantastique, bit-lit, etc...), et un magasin de jeu
            spécialisé (jeux de société/plateaux, jeux de rôles, cartes, figurines).

            Elle propose aussi de nombreux produits d’import en anglais. Les joueurs de tous poils et autres adeptes
            des univers imaginaires pourront y assouvir leur passion et bénéficier de sa salle de jeux et de lecture.
        baseline: Trollune, Boutique de l’Imaginaire à Lyon est à la fois une librairie spécialisée dans la science-fiction
        website: http://www.trollune.fr/

    esprit_livre:
        name: L'Esprit Livre
        description: >
            L’Esprit Livre est une librairie papeterie généraliste.

            Située au coeur du 3ème arrondissement de Lyon dans le quartier Dauphiné Lacassagne, entre Montchat et
            Monplaisir, la librairie L’Esprit Livre propose des ouvrages neufs dans les domaines éditoriaux suivants :

            Littérature française et étrangère
            Littérature Jeunesse (de la naissance à l’adolescence : livre-bain, livre-tissu, albums jeunesse, documentaires, premières lectures, romans ados…)
            Romans policiers (polars historiques, thrillers, espionnage…)
            Science-fiction (de la Hard SF en passant par la Fantasy)
            Bandes dessinées et mangas (BD adulte et BD Jeunesse)
            Sciences humaines (histoire, philosophie, droit, économie, science politique…)
            Scolaires, parascolaire
            Développement personnel
            Pratique (cuisine, voyages, jardinage…)
            Beaux livres (arts, spectacles…)
            Littérature en langues étrangères (VO)

            L’Esprit Livre c’est aussi une offre complète en papeterie pour les scolaires et les professionnels.

            Nous proposons enfin des jeux éducatifs, des cartes et des articles pour les loisirs créatifs.
        baseline: La librairie au coeur du 3e arrondissement de Lyon
        website: http://www.lesprit-livre.fr/
