App\Entity\Article:
    articles{1..100}:
        title: <realText(20, 2)>
        canonical (unique): <url()>
        publicationStatus: <numberBetween(0,2)>
        publicationDate: <dateTime()>
        content: <realText(500, 2)>
        category: '@category*'
        author: '@user*'
        isCommentable: true
        slug (unique): <slug()>
        forceCreatedAt: <dateTime()>
        updatedAt: <dateTime()>
